<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="atv4.css">
</head>
<body>
    <div class="gallery">
        <div class="thumbnails">
            <img src="imagem2.jpg" alt="Imagem 1" class="thumbnail">
            <img src="noite.jpg" alt="Imagem 2" class="thumbnail">
            <img src="tarde.jpg" alt="Imagem 3" class="thumbnail">
            <img src="nuvem.jpg" alt="Imagem 4" class="thumbnail">
            <img src="sunset.jpg" alt="Imagem 1" class="thumbnail">
            <img src="nascer.jpg" alt="Imagem 1" class="thumbnail">
        </div>
        <div class="featured-image">
            <img src="imagem2.jpg" alt="Imagem em Destaque" id="featured">
        </div>
    </div>
    <script src="atv4.js"></script>
</body>
</html>
